<div class="hero-unit">
  <h1>Roadburn Calendar!</h1>
</div>


<div class="row-fluid">

  <div class="span9">
    <h2>Friday</h2>
    <div class="row-fluid">
      <div ng-repeat="(stage_name, stage) in fridayShows" class="stage span3">
        <p>{{stage_name}}</p>
        <div ng-repeat="show in stage" class="show-wrapper span12 selected-{{show.selected}}" style="top: {{show.start-1415+20+10}}px;">
          <div class="show" style="height: {{(show.end - show.start)}}px; " title="{{show.name}} - {{show.start}} - {{show.end}}">
            <label class="checkbox" for="{{show.name}}">
              <input type="checkbox" ng-model="show.selected" id="{{show.name}}">
              <p>{{show.name}}</p>
              <abbr>{{show.start}}</abbr> - <abbr>{{show.end}}</abbr>
            </label>
          </div>
        </div>
      </div>

    </div>
  </div>

  <aside class="span3">
    <div class="well">
      <a ng-click="render()" href="#" class="btn">Print it</a>
    </div>
  </aside>
</div>
